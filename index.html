<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chat App</h1>
    <div class="person-selector">
      <button
        class="button person-selector-btn active-person-btn"
        id="john-selector"
      >
        John
      </button>
      <button
        class="button person-selector-btn"
        id="jane-selector"
      >
        Jane
      </button>
    </div>
    <div class="chat-container">
      <h4 class="chat-header">John Typing...</h4>
      <div class="chat-messages" id="bg-img">
        <!-- Sender -->
        <div class="message">
          </div>
        <!-- Receiver -->
        <div class="message">
        </div>
      </div>
 
      <!-- Form -->
      <form action="" class="chat-input-form">
        <input type="text" required class="chat-input" placeholder="Type here...">
        <button class="button send-btn" type="submit">Send</button>
      </form>

      <div class="btn-bg-container"><button class="button bg-chat-btn person-selector-btn">Change Background</button></div>

    </div>
    

     </div> 
     <footer>
        <h5>Done with ðŸ’– by Arizon</h5>
     </footer>
    <script src="app.js"></script>
  </body>
</html>
